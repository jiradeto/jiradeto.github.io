# Site Info
title:              "jiradeto"
description:        "jiradeto : the personal website"
author_name:        "jiradeto" # change this to your name
logo_url:           /assets/me.jpg

# Site Settings
url:                https://jiradeto.github.io # main url
baseurl:            
permalink:          /:title # Post permalink
timezone:           Europe/Rome  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
